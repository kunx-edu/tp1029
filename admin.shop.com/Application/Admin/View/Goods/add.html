<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>ECSHOP 管理中心 - {$meta_title} </title>
        <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
        <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            .upload-pre-item img{
                width:150px;
            }

            .upload-pre-item{
                display:inline-block;
            }

            .upload-pre-item a{
                position:relative;
                top:5px;
                right:15px;
                float:right;
                color:red;
                font-size:16px;
                text-decoration:none;
            }

        </style>
    </head>
    <body>
        <h1>
            <span class="action-span"><a href="{:U('index')}">商品列表</a>
            </span>
            <span class="action-span1"><a href="{:U('index/mian')}">ECSHOP 管理中心</a></span>
            <span id="search_id" class="action-span1"> - {$meta_title} </span>
        </h1>
        <div style="clear:both"></div>

        <div class="tab-div">
            <div id="tabbody-div">
                <form enctype="multipart/form-data" action="{:U('')}" method="post">
                    <table width="90%" id="general-table" align="center">
                        <tr>
                            <td class="label">商品名称：</td>
                            <td><input type="text" name="name" value="{$row.name}"size="30" />
                                <span class="require-field">*</span></td>
                        </tr>
                        <tr>
                            <td class="label">商品货号： </td>
                            <td>
                                <input type="text" name="sn" value="{$row.sn}" size="20"/>
                                <span id="goods_sn_notice"></span><br />
                                <span class="notice-span"id="noticeGoodsSN">如果您不输入商品货号，系统将自动生成一个唯一的货号。</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">商品分类：</td>
                            <td>
                                <select name="goods_category_id">
                                    <option value="0">请选择...</option>
                                    <foreach name="cat_list" item="cat_val">
                                        <option value="{$cat_val.cat_id}" <if condition="$cat_val['cat_id'] eq $row['cat_id']"> selected="true"</if> >{$cat_val.lev|str_repeat='&nbsp;&nbsp;',###}{$cat_val.cat_name}</option>
                                    </foreach>
                                </select>
                                <span class="require-field">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">商品品牌：</td>
                            <td>
                                <select name="brand_id">
                                    <option value="0">请选择...</option>
                                    <foreach name="brand_list" item="brand_val">
                                        <option value="{$brand_val.brand_id}">{$brand_val.brand_name}</option>
                                    </foreach>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">供货商：</td>
                            <td>
                                <select name="supplier_id">
                                    <option value="0">请选择...</option>
                                    <foreach name="brand_list" item="brand_val">
                                        <option value="{$brand_val.brand_id}">{$brand_val.brand_name}</option>
                                    </foreach>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">本店售价：</td>
                            <td>
                                <input type="text" name="shop_price" value="{$row.shop_price}" size="20"/>
                                <span class="require-field">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">市场售价：</td>
                            <td>
                                <input type="text" name="market_price" value="{$row.market_price}" size="20" />
                            </td>
                        </tr>
                        <tr>
                            <td class="label">商品数量：</td>
                            <td>
                                <input type="text" name="stock" size="8" value="{$row.stock}"/>
                            </td>
                        </tr>
                        <td class="label">是否上架：</td>
                        <td>
                            <input type="radio" name="is_on_sale" value="1" checked="true"/> 是
                            <input type="radio" name="is_on_sale" value="0" /> 否
                        </td>
                        </tr>
                        <tr>
                            <td class="label">加入推荐：</td>
                            <td>
                                <input type="checkbox" name="is_best" value="1" /> 精品 
                                <input type="checkbox" name="is_new" value="1" /> 新品 
                                <input type="checkbox" name="is_hot" value="1" /> 热销
                            </td>
                        </tr>
                        <tr>
                            <td class="label">推荐排序：</td>
                            <td>
                                <input type="text" name="sort_order" size="5" value="{$val.sort_order}"/>
                            </td>
                        </tr>


                        <tr>
                            <td></td>
                            <td><hr /></td>
                        </tr>

                        <tr>
                            <td class="label">商品详细描述：</td>
                            <td>
                                <textarea name="content" cols="40" rows="3"></textarea>
                            </td>
                        </tr>



                        <tr>
                            <td></td>
                            <td><hr /></td>
                        </tr>

                        <tr>
                            <td class="label">商品相册：</td>
                            <td>
                                <div class="upload-img-box">
                                    <div class="upload-pre-item">
                                        <img src="__IMG__/goods1.jpg"/>
                                        <a href="#">×</a>
                                    </div>

                                    <div class="upload-pre-item">
                                        <img src="__IMG__/goods2.jpg"/>
                                        <a href="#">×</a>
                                    </div>

                                    <div class="upload-pre-item">
                                        <img src="__IMG__/goods3.jpg"/>
                                        <a href="#">×</a>
                                    </div>
                                </div>

                                <div>
                                    <input type="file" />
                                </div>
                            </td>
                        </tr>
                    </table>


                    <div class="button-div">
                        <input type="submit" value=" 确定 " class="button"/>
                        <input type="reset" value=" 重置 " class="button" />
                    </div>
                </form>
            </div>
        </div>

        <div id="footer">
            共执行 9 个查询，用时 0.025161 秒，Gzip 已禁用，内存占用 3.258 MB<br />

    </body>
</html>
