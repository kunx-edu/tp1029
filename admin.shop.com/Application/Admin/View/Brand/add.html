<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ECSHOP 管理中心 - {$meta_title} </title>
        <meta name="robots" content="noindex, nofollow"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
        <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />

        <css href="__CSS__/upload.css"/>
    </head>
    <body>
        <h1>
            <span class="action-span"><a href="{:U('index')}">品牌管理</a></span>
            <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
            <span id="search_id" class="action-span1"> - {$meta_title} </span>
        </h1>
        <div style="clear:both"></div>
        <div class="main-div">
            <form method="post" action="{:U('')}" enctype="multipart/form-data">
                <table cellspacing="1" cellpadding="3" width="100%">
                    <tr>
                        <td class="label">品牌名称</td>
                        <td>
                            <input type="text" name="name" maxlength="60" value="{$row.name}" />
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">品牌描述</td>
                        <td>
                            <textarea  name="intro" cols="60" rows="4"  >{$row.intro}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">LOGO</td>
                        <td>
                            <input type="hidden" name="logo" value="" id="logo"/>
                            <input type="file" id="file_upload"/>
                            <notempty name="row.logo">
                                <br />
                                <img src="__UPLOAD_URL__/{$row.logo}"/>
                            </notempty>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">排序</td>
                        <td>
                            <input type="text" name="sort" maxlength="40" size="15" value="{$row.sort|default=50}" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">是否显示</td>
                        <td>
                            <input type="radio" name="status" value="1" /> 是
                            <input type="radio" name="status" value="0"  /> 否
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><br />
                            <input type='hidden' name="id" value='{$row.id}'/>
                            <input type="submit" class="button" value=" 确定 " />
                            <input type="reset" class="button" value=" 重置 " />
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div id="footer">
            共执行 1 个查询，用时 0.018952 秒，Gzip 已禁用，内存占用 2.197 MB<br />
            版权所有 &copy; 2005-2012 上海商派网络科技有限公司，并保留所有权利。</div>
        <script type="text/javascript" src="__JS__/jquery.min.js"></script>
        <js href="__UPLOADIFY__/jquery.uploadify.min.js"/>
        <script type="text/javascript">
            $(function () {
                //回显是否显示功能
                $(':input[name=status]').val([{$row.status | default = 1}]);
                $('#file_upload').uploadify({
                    'swf': '__UPLOADIFY__/uploadify.swf',
                    'uploader': '{:U("Upload/index")}',
                    'fileObjName': 'logo',
                    'buttonText': '上传',
                    'overrideEvents': ['onUploadSuccess', 'onUploadError'],
                    'onUploadError': function (file, errorCode, errorMsg, errorString) {
                        console.debug(arguments);
                    },
                    'onUploadSuccess': function (file, data, response) {
                        data = $.parseJSON(data);
                        if(data.status){
                            $('#logo').val(data.file_url);
                        }else{
                            alert(data.msg);
                        }
//                        console.debug(data);
                    }
                });
            });
        </script>
    </body>
</html>
